<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar class="h-14">
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="closeMenu()" routerLink="/">Home</ion-item>
        <ion-item (click)="closeMenu()" routerLink="/courses">Courses</ion-item>
      </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar class="h-14 flex items-center">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-button *ngIf="activeLang === 'ar'" (click)="changeLang('en')"><img src="assets/flags/en.png" alt="en" width="24" ></ion-button>
        <ion-button *ngIf="activeLang === 'en'" (click)="changeLang('ar')"><img src="assets/flags/ar.png" alt="ar" width="24" ></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet class="mt-14" id="main-content"></ion-router-outlet>
</div>
